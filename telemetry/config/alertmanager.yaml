# Alertmanager Configuration for LLDPq
# Configure your notification channels below

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'device', 'interface']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'default-receiver'
