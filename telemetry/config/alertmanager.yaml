  - name: 'critical-alerts'
    # Configure critical alert notifications

  - name: 'warning-alerts'
    # Configure warning alert notifications

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'device', 'interface']
