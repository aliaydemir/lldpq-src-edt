<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..::LLDPQ::..</title>
    <link rel="shortcut icon" href="/png/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #404040;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: #76b900;
        }
        
        .page-subtitle {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
        }
        
        /* Dashboard Section */
        .dashboard-section {
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .section-header {
            padding: 12px 16px;
            background: #333;
            font-weight: 600;
            font-size: 14px;
            color: #76b900;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #404040;
        }
        
        .section-content {
            padding: 16px;
            white-space: pre-wrap;
            font-family: 'Fira Code', 'Courier New', Courier, monospace;
            font-size: 13px;
            line-height: 1.5;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        /* Syntax Colors */
        .steelBlue { color: #4fc3f7; font-weight: bold; }
        .tomato { color: #ff6347; font-weight: bold; }
        .red { color: #f44336; font-weight: bold; }
        .green { color: #76b900; }
        .lime { color: #8bd400; }
        
        /* Error/Empty State */
        .error-message {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .no-problems {
            text-align: center;
            padding: 40px;
            color: #76b900;
        }
        
        .no-problems svg {
            width: 48px;
            height: 48px;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #404040; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>
    <!-- Page Header -->
    <div class="page-header">
        <div>
            <div class="page-title">LLDP Problems</div>
            <div class="page-subtitle">Raw format - showing only problematic connections</div>
        </div>
    </div>
    
    <!-- Problems Section -->
    <div class="dashboard-section">
        <div class="section-header">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            Problematic Connections
        </div>
        <div class="section-content" id="metinAlani-1">
            <div class="error-message">Loading...</div>
        </div>
    </div>

    <script>
        function fetchAndDisplayLLDPResults() {
            fetch('problems-lldp_results.ini')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found');
                    }
                    return response.text();
                })
                .then(data => {
                    if (!data.trim()) {
                        showNoProblems();
                    } else {
                        displayLLDPResults(data);
                    }
                })
                .catch(error => {
                    const element = document.getElementById('metinAlani-1');
                    element.innerHTML = '<div class="error-message">No problem data available or error loading file.</div>';
                });
        }

        function showNoProblems() {
            const element = document.getElementById('metinAlani-1');
            element.innerHTML = `
                <div class="no-problems">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <div>No problems detected!</div>
                </div>
            `;
        }

        function displayLLDPResults(results) {
            const element = document.getElementById('metinAlani-1');
            element.innerHTML = '';
            const lines = results.split('\n');
            lines.forEach(line => {
                let colorClass = 'lime';
                if (line.startsWith('====')) {
                    colorClass = 'steelBlue';
                } else if (line.toLowerCase().includes('fail')) {
                    colorClass = 'tomato';
                } else if (line.toLowerCase().includes('created') || line.toLowerCase().includes('reated')) {
                    colorClass = 'steelBlue';
                } else if (line.toLowerCase().includes('no-info')) {
                    colorClass = 'red';
                }
                const span = document.createElement('span');
                span.className = colorClass;
                span.textContent = line;
                element.appendChild(span);
                element.appendChild(document.createElement('br'));
            });
        }

        window.onload = fetchAndDisplayLLDPResults;
    </script>
</body>
</html>
