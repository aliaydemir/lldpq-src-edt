<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#76b900" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0a"/>
  <ellipse cx="400" cy="200" rx="350" ry="180" fill="url(#glow)"/>

  <!-- Spine tier (top) — shifted down +25 to center vertically -->
  <circle cx="300" cy="125" r="8" fill="none" stroke="#76b900" stroke-width="2"/>
  <circle cx="400" cy="125" r="8" fill="none" stroke="#76b900" stroke-width="2"/>
  <circle cx="500" cy="125" r="8" fill="none" stroke="#76b900" stroke-width="2"/>

  <!-- Core tier (middle) -->
  <circle cx="350" cy="200" r="6" fill="none" stroke="#4fc3f7" stroke-width="1.5"/>
  <circle cx="450" cy="200" r="6" fill="none" stroke="#4fc3f7" stroke-width="1.5"/>

  <!-- Leaf tier (bottom) -->
  <circle cx="220" cy="275" r="7" fill="none" stroke="#76b900" stroke-width="2"/>
  <circle cx="320" cy="275" r="7" fill="none" stroke="#76b900" stroke-width="2"/>
  <circle cx="420" cy="275" r="7" fill="none" stroke="#76b900" stroke-width="2"/>
  <circle cx="520" cy="275" r="7" fill="none" stroke="#76b900" stroke-width="2"/>
  <circle cx="580" cy="275" r="7" fill="none" stroke="#76b900" stroke-width="2"/>

  <!-- Connections: leaf to core -->
  <line x1="220" y1="275" x2="350" y2="200" stroke="#76b900" stroke-width="1" opacity="0.4"/>
  <line x1="220" y1="275" x2="450" y2="200" stroke="#76b900" stroke-width="1" opacity="0.4"/>
  <line x1="320" y1="275" x2="350" y2="200" stroke="#76b900" stroke-width="1" opacity="0.4"/>
  <line x1="320" y1="275" x2="450" y2="200" stroke="#76b900" stroke-width="1" opacity="0.4"/>
  <line x1="420" y1="275" x2="350" y2="200" stroke="#76b900" stroke-width="1" opacity="0.4"/>
  <line x1="420" y1="275" x2="450" y2="200" stroke="#76b900" stroke-width="1" opacity="0.4"/>
  <line x1="520" y1="275" x2="350" y2="200" stroke="#76b900" stroke-width="1" opacity="0.4"/>
  <line x1="520" y1="275" x2="450" y2="200" stroke="#76b900" stroke-width="1" opacity="0.4"/>
  <line x1="580" y1="275" x2="350" y2="200" stroke="#76b900" stroke-width="1" opacity="0.3"/>
  <line x1="580" y1="275" x2="450" y2="200" stroke="#76b900" stroke-width="1" opacity="0.3"/>

  <!-- Connections: core to spine -->
  <line x1="350" y1="200" x2="300" y2="125" stroke="#4fc3f7" stroke-width="1" opacity="0.4"/>
  <line x1="350" y1="200" x2="400" y2="125" stroke="#4fc3f7" stroke-width="1" opacity="0.4"/>
  <line x1="350" y1="200" x2="500" y2="125" stroke="#4fc3f7" stroke-width="1" opacity="0.3"/>
  <line x1="450" y1="200" x2="300" y2="125" stroke="#4fc3f7" stroke-width="1" opacity="0.3"/>
  <line x1="450" y1="200" x2="400" y2="125" stroke="#4fc3f7" stroke-width="1" opacity="0.4"/>
  <line x1="450" y1="200" x2="500" y2="125" stroke="#4fc3f7" stroke-width="1" opacity="0.4"/>

  <!-- Particles -->
  <circle cx="150" cy="155" r="1.5" fill="#76b900" opacity="0.3"/>
  <circle cx="650" cy="170" r="2" fill="#76b900" opacity="0.2"/>
  <circle cx="180" cy="310" r="1" fill="#4fc3f7" opacity="0.3"/>
  <circle cx="620" cy="300" r="1.5" fill="#4fc3f7" opacity="0.2"/>
  <circle cx="700" cy="120" r="1" fill="#76b900" opacity="0.2"/>
  <circle cx="100" cy="220" r="1.5" fill="#76b900" opacity="0.15"/>

  <!-- No text — topology only -->
</svg>
