<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..::LLDPQ::..</title>
    <link rel="shortcut icon" href="/png/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #404040;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: #76b900;
        }
        
        .device-count {
            font-size: 13px;
            color: #888;
        }
        
        .device-count span {
            color: #76b900;
            font-weight: 600;
        }
        
        /* Search Container */
        .trace-container {
            margin-bottom: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            border-radius: 8px;
            border: 1px solid #404040;
        }
        
        .trace-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .trace-form input {
            padding: 12px 16px;
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 15px;
            min-width: 200px;
        }
        
        .trace-form input:focus {
            outline: none;
            border-color: #76b900;
        }
        
        .trace-form input::placeholder {
            color: #666;
        }
        
        .trace-form select {
            padding: 12px 16px;
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 15px;
            min-width: 150px;
        }
        
        .trace-form select:focus {
            outline: none;
            border-color: #76b900;
        }
        
        .btn-trace {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #76b900;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .btn-trace:hover {
            background: #8ed600;
            transform: translateY(-1px);
        }
        
        .btn-trace:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-clear {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: #3a3a3a;
            color: #ccc;
            border: 1px solid #555;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
        }
        
        .btn-clear:hover {
            background: #4a4a4a;
            color: #fff;
        }
        
        .arrow-icon {
            font-size: 20px;
            color: #76b900;
            font-weight: bold;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spin {
            animation: spin 1s linear infinite;
        }
        
        /* Results Section */
        .results-section {
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #333;
            border-bottom: 1px solid #404040;
        }
        
        .results-title {
            font-size: 16px;
            font-weight: 600;
            color: #76b900;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .results-title svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        
        .results-info {
            font-size: 13px;
            color: #888;
        }
        
        .results-content {
            padding: 20px;
            min-height: 200px;
        }
        
        .placeholder-text {
            text-align: center;
            color: #666;
            padding: 60px 20px;
            font-size: 14px;
        }
        
        /* Path Visualization */
        .path-container {
            display: flex;
            flex-direction: column;
            gap: 0;
            padding-left: 20px;
        }
        
        .path-hop {
            display: flex;
            align-items: stretch;
            gap: 0;
            transition: margin-left 0.3s ease;
        }
        
        .hop-line {
            width: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .hop-dot {
            width: 14px;
            height: 14px;
            background: #76b900;
            border-radius: 50%;
            border: 2px solid #2d2d2d;
            box-shadow: 0 0 6px rgba(118, 185, 0, 0.4);
            z-index: 1;
            flex-shrink: 0;
        }
        
        .hop-dot.source {
            background: #4fc3f7;
            box-shadow: 0 0 6px rgba(79, 195, 247, 0.4);
        }
        
        .hop-dot.destination {
            background: #26c6da;
            box-shadow: 0 0 6px rgba(38, 198, 218, 0.4);
        }
        
        .hop-dot.ecmp {
            background: #ffa726;
            box-shadow: 0 0 6px rgba(255, 167, 38, 0.4);
        }
        
        .hop-dot.core {
            background: #42a5f5;
            box-shadow: 0 0 6px rgba(66, 165, 245, 0.4);
        }
        
        .hop-dot.external {
            background: #ff7043;
            box-shadow: 0 0 8px rgba(255, 112, 67, 0.5);
        }
        
        .hop-dot.border {
            background: #ab47bc;
            box-shadow: 0 0 6px rgba(171, 71, 188, 0.4);
        }
        
        .hop-dot.endpoint {
            background: #666;
            width: 10px;
            height: 10px;
            box-shadow: none;
            border: 2px solid #444;
        }
        
        .hop-connector {
            width: 2px;
            flex: 1;
            background: linear-gradient(to bottom, #555, #444);
            min-height: 20px;
            opacity: 0.6;
        }
        
        .hop-card {
            flex: 1;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 6px;
            padding: 12px 16px;
            margin: 4px 0;
            transition: all 0.2s;
        }
        
        .hop-card:hover {
            border-color: #76b900;
            background: #404040;
        }
        
        .hop-card.source {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.1);
        }
        
        .hop-card.destination {
            border-color: #26c6da;
            background: rgba(38, 198, 218, 0.1);
        }
        
        .hop-card.endpoint {
            border-color: #666;
            background: #333;
            padding: 8px 16px;
        }
        
        .hop-card.endpoint .hop-device {
            color: #aaa;
            font-size: 14px;
        }
        
        .hop-card.ecmp {
            border-color: #ffa726;
            background: rgba(255, 167, 38, 0.08);
        }
        
        .hop-card.core {
            border-color: #42a5f5;
            background: rgba(66, 165, 245, 0.08);
        }
        
        .hop-card.external {
            border-color: #ff7043;
            background: rgba(255, 112, 67, 0.1);
            border-style: dashed;
        }
        
        .hop-card.border {
            border-color: #ab47bc;
            background: rgba(171, 71, 188, 0.1);
        }
        
        .ecmp-devices {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }
        
        .ecmp-device-tag {
            display: inline-block;
            padding: 3px 10px;
            background: #4a4a4a;
            border-radius: 4px;
            font-size: 12px;
            color: #ffa726;
            font-family: 'Consolas', monospace;
        }
        
        .core .ecmp-device-tag {
            color: #42a5f5;
        }
        
        .hop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .hop-device {
            font-size: 15px;
            font-weight: 600;
            color: #76b900;
        }
        
        .hop-number {
            font-size: 12px;
            color: #888;
            background: #2d2d2d;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .hop-details {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            font-size: 13px;
        }
        
        .hop-detail {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .hop-detail-label {
            color: #888;
        }
        
        .hop-detail-value {
            color: #d4d4d4;
            font-family: 'Consolas', monospace;
        }
        
        .hop-detail-value.interface {
            color: #4fc3f7;
        }
        
        .hop-detail-value.nexthop {
            color: #ffa726;
        }
        
        /* Summary Stats */
        .path-summary {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #333;
            border-radius: 6px;
            flex-wrap: wrap;
        }
        
        .summary-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .summary-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
        
        .summary-value {
            font-size: 18px;
            font-weight: 600;
            color: #76b900;
        }
        
        .summary-value.hops {
            color: #4fc3f7;
        }
        
        /* Error State */
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            border-radius: 6px;
            padding: 16px;
            color: #f44336;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .error-message svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            flex-shrink: 0;
        }
        
        /* No Path Found */
        .no-path {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .no-path svg {
            width: 48px;
            height: 48px;
            fill: #555;
            margin-bottom: 16px;
        }
        
        .no-path h3 {
            color: #d4d4d4;
            margin-bottom: 8px;
        }
        
        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 60px;
            color: #888;
        }
        
        .loading svg {
            width: 40px;
            height: 40px;
            fill: #76b900;
            animation: spin 1s linear infinite;
        }
        
        /* VRF Badge */
        .vrf-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #4a4a4a;
            border-radius: 4px;
            font-size: 11px;
            color: #aaa;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="page-title">Tracepath</div>
        <div class="device-count"><span id="deviceCount">-</span> devices available</div>
    </div>
    
    <div class="trace-container">
        <div class="trace-form">
            <input type="text" id="sourceIp" placeholder="Source IP" />
            <select id="srcVrfSelect">
                <option value="">VRF: auto</option>
            </select>
            <span class="arrow-icon" onclick="swapSrcDst()" title="Swap source and destination" style="cursor:pointer;user-select:none;">⇄</span>
            <input type="text" id="destinationIp" placeholder="Destination IP" />
            <select id="dstVrfSelect">
                <option value="">VRF: auto</option>
            </select>
            <button class="btn-trace" id="traceBtn" onclick="tracePath()">
                <svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" fill="currentColor"/></svg>
                Trace
            </button>
            <button class="btn-clear" onclick="clearResults()">Clear</button>
        </div>
    </div>
    
    <div class="results-section">
        <div class="results-header">
            <div class="results-title">
                <svg viewBox="0 0 24 24"><path d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.97-4-4L2 16.99z"/></svg>
                Path Results
            </div>
            <div class="results-info" id="resultsInfo"></div>
        </div>
        <div class="results-content" id="resultsContent">
            <div class="placeholder-text">
                Enter a destination IP address and click Trace to discover the network path
            </div>
        </div>
    </div>
    
    <script>
        // Swap source and destination (IP + VRF)
        function swapSrcDst() {
            const srcIp = document.getElementById('sourceIp');
            const dstIp = document.getElementById('destinationIp');
            const srcVrf = document.getElementById('srcVrfSelect');
            const dstVrf = document.getElementById('dstVrfSelect');
            
            const tmpIp = srcIp.value;
            const tmpVrf = srcVrf.value;
            
            srcIp.value = dstIp.value;
            dstIp.value = tmpIp;
            
            // Swap VRF selections
            const srcOpts = srcVrf.innerHTML;
            const dstOpts = dstVrf.innerHTML;
            srcVrf.innerHTML = dstOpts;
            dstVrf.innerHTML = srcOpts;
            srcVrf.value = dstVrf.value || tmpVrf;
            
            // Re-detect source VRF for new source IP
            detectSrcVrfs();
        }
        
        // Load device count on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDeviceCount();
        });
        
        async function loadDeviceCount() {
            try {
                const response = await fetch('/search-api.sh?action=list-devices');
                const text = await response.text();
                try {
                    const data = JSON.parse(text);
                    if (data.devices) {
                        document.getElementById('deviceCount').textContent = data.devices.length;
                    }
                } catch(e) {
                    // Fallback: count cached fabric-table files
                    console.error('Error parsing devices:', e);
                }
            } catch (error) {
                console.error('Error loading device count:', error);
            }
        }
        
        // All known VRFs (loaded once, used for dest VRF dropdown)
        let allKnownVrfs = [];
        
        // Load all VRFs from backend
        async function loadAllVrfs() {
            try {
                const response = await fetch('/search-api.sh?action=get-vrfs');
                const data = await response.json();
                if (data.vrfs) allKnownVrfs = data.vrfs;
            } catch(e) {}
        }
        
        // Auto-detect VRFs for source IP
        async function detectSrcVrfs() {
            const ip = document.getElementById('sourceIp').value.trim();
            const sel = document.getElementById('srcVrfSelect');
            
            if (!ip || !/^(\d{1,3}\.){3}\d{1,3}$/.test(ip)) {
                sel.innerHTML = '<option value="">auto</option>';
                return;
            }
            
            try {
                const response = await fetch(`/search-api.sh?action=find-ip-vrf&ip=${encodeURIComponent(ip)}`);
                const data = await response.json();
                const prev = sel.value;
                sel.innerHTML = '<option value="">auto</option>';
                
                if (data.vrfs && data.vrfs.length > 0) {
                    data.vrfs.forEach(vrf => {
                        const opt = document.createElement('option');
                        opt.value = vrf;
                        opt.textContent = vrf;
                        sel.appendChild(opt);
                    });
                    // Select first detected VRF (or keep previous)
                    if (prev && [...sel.options].some(o => o.value === prev)) {
                        sel.value = prev;
                    } else {
                        sel.value = data.vrfs[0];
                    }
                }
                // Sync dest VRF to match
                syncDstVrf();
            } catch(e) {
                sel.innerHTML = '<option value="">auto</option>';
            }
        }
        
        // Sync dest VRF: default = source VRF, but show all VRFs as options
        function syncDstVrf() {
            const srcVrf = document.getElementById('srcVrfSelect').value;
            const dstSel = document.getElementById('dstVrfSelect');
            const prev = dstSel.value;
            
            dstSel.innerHTML = '';
            
            // Build VRF list: source VRF first, then all others
            const vrfSet = new Set(allKnownVrfs);
            if (srcVrf) vrfSet.add(srcVrf);
            const vrfList = [...vrfSet].sort((a, b) => {
                if (a === srcVrf) return -1;
                if (b === srcVrf) return 1;
                if (a === 'mgmt') return 1;
                if (b === 'mgmt') return -1;
                return a.localeCompare(b);
            });
            
            vrfList.forEach(vrf => {
                const opt = document.createElement('option');
                opt.value = vrf;
                opt.textContent = vrf;
                dstSel.appendChild(opt);
            });
            
            // Keep previous selection if valid, otherwise default to source VRF
            if (prev && [...dstSel.options].some(o => o.value === prev)) {
                dstSel.value = prev;
            } else if (srcVrf) {
                dstSel.value = srcVrf;
            }
        }
        
        // Debounced auto-detect for source IP
        let srcDetectTimeout;
        document.getElementById('sourceIp').addEventListener('input', function() {
            clearTimeout(srcDetectTimeout);
            srcDetectTimeout = setTimeout(detectSrcVrfs, 500);
        });
        document.getElementById('sourceIp').addEventListener('blur', detectSrcVrfs);
        
        // Source VRF changed manually → sync dest VRF
        document.getElementById('srcVrfSelect').addEventListener('change', syncDstVrf);
        
        // Load all VRFs on page load
        document.addEventListener('DOMContentLoaded', loadAllVrfs);
        
        async function tracePath() {
            const sourceIp = document.getElementById('sourceIp').value.trim();
            const destIp = document.getElementById('destinationIp').value.trim();
            const srcVrf = document.getElementById('srcVrfSelect').value || '';
            // Dest VRF: if empty/"same", use source VRF
            const dstVrf = document.getElementById('dstVrfSelect').value || srcVrf;
            const vrf = srcVrf; // backward compat: primary VRF hint
            const btn = document.getElementById('traceBtn');
            const resultsContent = document.getElementById('resultsContent');
            const resultsInfo = document.getElementById('resultsInfo');
            
            if (!sourceIp) {
                alert('Please enter a source IP address');
                return;
            }
            
            if (!destIp) {
                alert('Please enter a destination IP address');
                return;
            }
            
            // Validate IP format
            const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!ipRegex.test(sourceIp)) {
                alert('Please enter a valid source IP address');
                return;
            }
            if (!ipRegex.test(destIp)) {
                alert('Please enter a valid destination IP address');
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btn.innerHTML = `<svg viewBox="0 0 24 24" width="16" height="16" class="spin"><path d="M12 4V2A10 10 0 0 0 2 12h2a8 8 0 0 1 8-8z" fill="currentColor"/></svg> Tracing...`;
            
            resultsContent.innerHTML = `
                <div class="loading">
                    <svg viewBox="0 0 24 24"><path d="M12 4V2A10 10 0 0 0 2 12h2a8 8 0 0 1 8-8z"/></svg>
                    <span>Tracing path from ${sourceIp} to ${destIp}...</span>
                </div>
            `;
            
            try {
                const response = await fetch(`/search-api.sh?action=trace-path-ip&source_ip=${encodeURIComponent(sourceIp)}&dest_ip=${encodeURIComponent(destIp)}&vrf=${encodeURIComponent(srcVrf)}&dst_vrf=${encodeURIComponent(dstVrf)}`);
                const data = await response.json();
                
                if (data.error) {
                    resultsContent.innerHTML = `
                        <div class="error-message">
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
                            <div>
                                <strong>Error:</strong> ${data.error}
                            </div>
                        </div>
                    `;
                    resultsInfo.textContent = '';
                } else if (data.path && data.path.length > 0) {
                    renderPath(data, sourceIp, destIp, data.vrf || vrf);
                } else {
                    resultsContent.innerHTML = `
                        <div class="no-path">
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                            <h3>No Path Found</h3>
                            <p>Could not find a route from ${sourceIp} to ${destIp}</p>
                        </div>
                    `;
                    resultsInfo.textContent = '';
                }
            } catch (error) {
                resultsContent.innerHTML = `
                    <div class="error-message">
                        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
                        <div>
                            <strong>Connection Error:</strong> ${error.message}
                        </div>
                    </div>
                `;
                resultsInfo.textContent = '';
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" fill="currentColor"/></svg> Trace`;
            }
        }
        
        // Link health badge for ECMP/transit hops
        function linkHealthBadge(hop) {
            const up = hop.links_up || 0;
            const down = hop.links_down || 0;
            const total = up + down;
            if (total === 0) return '';
            if (down > 0) {
                return `<span style="color:#f44336;font-size:12px;margin-left:6px;">⚠ ${up}/${total} links up</span>`;
            }
            return `<span style="color:#555;font-size:12px;margin-left:6px;">${total} links</span>`;
        }
        
        function renderPath(data, sourceIp, destIp, vrf) {
            const resultsContent = document.getElementById('resultsContent');
            const resultsInfo = document.getElementById('resultsInfo');
            
            const path = data.path;
            const hopCount = path.length;
            
            resultsInfo.textContent = `${hopCount} hop${hopCount > 1 ? 's' : ''} from ${sourceIp} to ${destIp}`;
            
            // Parse VRFs for source and dest
            const vrfParts = vrf.includes('->') ? vrf.split('->').map(s => s.trim()) : [vrf, vrf];
            const srcVrf = vrfParts[0] || vrf;
            const dstVrf = vrfParts[1] || vrf;
            
            const isInterVrf = data.inter_vrf || srcVrf !== dstVrf;
            
            let html = `
                <div class="path-summary">
                    <div class="summary-item">
                        <div class="summary-label">Source IP</div>
                        <div class="summary-value">${sourceIp}</div>
                    </div>
                    ${data.source_device ? `
                    <div class="summary-item">
                        <div class="summary-label">Source Device</div>
                        <div class="summary-value">${data.source_device}</div>
                    </div>
                    ` : ''}
                    <div class="summary-item">
                        <div class="summary-label">Source VRF</div>
                        <div class="summary-value">${srcVrf}</div>
                    </div>
                    ${isInterVrf ? `
                    <div class="summary-item">
                        <div class="summary-label">VRF Path</div>
                        <div class="summary-value" style="color:#ff7043;">${srcVrf} → ${dstVrf}</div>
                    </div>
                    ` : ''}
                    <div class="summary-item">
                        <div class="summary-label">Destination IP</div>
                        <div class="summary-value">${destIp}</div>
                    </div>
                    ${data.dest_device ? `
                    <div class="summary-item">
                        <div class="summary-label">Dest Device</div>
                        <div class="summary-value">${data.dest_device}</div>
                    </div>
                    ` : ''}
                    <div class="summary-item">
                        <div class="summary-label">Dest VRF</div>
                        <div class="summary-value">${dstVrf}</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Hops</div>
                        <div class="summary-value hops">${hopCount}</div>
                    </div>
                    ${data.route_leak ? `
                    <div class="summary-item">
                        <div class="summary-label">Route Leak</div>
                        <div class="summary-value" style="color:#ffa726;font-size:14px;">${data.route_leak.from_vrf} → ${data.route_leak.to_vrf} <span style="color:#888;font-size:12px;">(${data.route_leak.prefix})</span></div>
                    </div>
                    ` : ''}
                </div>
                <div class="path-container">
            `;
            
            path.forEach((hop, index) => {
                const isEndpoint = hop.role === 'endpoint_src' || hop.role === 'endpoint_dst';
                const isSource = hop.role === 'source' || hop.role === 'source+destination';
                const isDest = hop.role === 'destination' || hop.role === 'source+destination';
                const isEcmp = hop.role === 'ecmp';
                const isCore = isEcmp && hop.tier === 2;
                const isExternal = hop.role === 'external';
                const isBorder = hop.role === 'border';
                const isLast = index === path.length - 1;
                
                let hopClass = '';
                if (isEndpoint) hopClass = 'endpoint';
                else if (isExternal) hopClass = 'external';
                else if (isBorder) hopClass = 'border';
                else if (isSource) hopClass = 'source';
                else if (isDest) hopClass = 'destination';
                else if (isCore) hopClass = 'core';
                else if (isEcmp) hopClass = 'ecmp';
                
                const indent = (hop.indent || 0) * 60;
                
                // Endpoint hops (source/dest IP - just a simple line)
                if (isEndpoint) {
                    const label = hop.role === 'endpoint_src' ? 'Source Host' : 'Destination Host';
                    html += `
                        <div class="path-hop" style="margin-left: ${indent}px;">
                            <div class="hop-line">
                                <div class="hop-dot endpoint"></div>
                                ${!isLast ? '<div class="hop-connector"></div>' : ''}
                            </div>
                            <div class="hop-card endpoint">
                                <div class="hop-header">
                                    <div class="hop-device">${hop.device} <span style="color:#888;font-size:12px;margin-left:8px;">${label}</span></div>
                                </div>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                let roleLabel = '';
                if (hop.role === 'source') roleLabel = `<span style="color:#4fc3f7;font-size:12px;margin-left:8px;">Source Leaf</span>`;
                else if (hop.role === 'destination') roleLabel = `<span style="color:#26c6da;font-size:12px;margin-left:8px;">Destination Leaf</span>`;
                else if (hop.role === 'source+destination') roleLabel = `<span style="color:#76b900;font-size:12px;margin-left:8px;">Source & Destination (same device)</span>`;
                else if (isCore) {
                    roleLabel = `<span style="color:#42a5f5;font-size:12px;margin-left:8px;">⇉ ECMP</span>`;
                    roleLabel += linkHealthBadge(hop);
                }
                else if (hop.role === 'ecmp') {
                    roleLabel = `<span style="color:#ffa726;font-size:12px;margin-left:8px;">⇉ ECMP</span>`;
                    roleLabel += linkHealthBadge(hop);
                }
                else if (hop.role === 'external') roleLabel = `<span style="color:#ff7043;font-size:12px;margin-left:8px;">⚡ External (Firewall / Router)</span>`;
                else if (hop.role === 'border') roleLabel = `<span style="color:#ab47bc;font-size:12px;margin-left:8px;">↕ ${hop.label || 'Border Leaf'}</span>`;
                else if (hop.role === 'transit') {
                    roleLabel = `<span style="color:#888;font-size:12px;margin-left:8px;">Transit</span>`;
                    roleLabel += linkHealthBadge(hop);
                }
                
                // ECMP device list
                let ecmpDevicesHtml = '';
                if (hop.devices && hop.devices.length > 0) {
                    ecmpDevicesHtml = `
                        <div class="ecmp-devices">
                            ${hop.devices.map(d => `<span class="ecmp-device-tag">${d}</span>`).join('')}
                        </div>
                    `;
                }
                
                html += `
                    <div class="path-hop" style="margin-left: ${indent}px;">
                        <div class="hop-line">
                            <div class="hop-dot ${hopClass}"></div>
                            ${!isLast ? '<div class="hop-connector"></div>' : ''}
                        </div>
                        <div class="hop-card ${hopClass}">
                            <div class="hop-header">
                                <div class="hop-device">
                                    ${hop.device}
                                    ${hop.vrf && hop.vrf !== 'default' ? `<span class="vrf-badge">${hop.vrf}</span>` : ''}
                                    ${roleLabel}
                                </div>
                            </div>
                            <div class="hop-details">
                                ${hop.interface ? `
                                <div class="hop-detail">
                                    <span class="hop-detail-label">Interface:</span>
                                    <span class="hop-detail-value interface">${hop.interface}</span>
                                </div>
                                ` : ''}
                                ${hop.nexthop && hop.nexthop !== 'ECMP' && !isDest ? `
                                <div class="hop-detail">
                                    <span class="hop-detail-label">Next Hop:</span>
                                    <span class="hop-detail-value nexthop">${hop.nexthop}</span>
                                </div>
                                ` : ''}
                                ${hop.nexthop === 'ECMP' ? `
                                <div class="hop-detail">
                                    <span class="hop-detail-label">Next Hop:</span>
                                    <span class="hop-detail-value nexthop">ECMP (multiple paths)</span>
                                </div>
                                ` : ''}
                                ${hop.prefix && hop.prefix !== 'local' ? `
                                <div class="hop-detail">
                                    <span class="hop-detail-label">Route:</span>
                                    <span class="hop-detail-value">${hop.prefix}</span>
                                </div>
                                ` : ''}
                                ${hop.protocol && !isDest && !isExternal ? `
                                <div class="hop-detail">
                                    <span class="hop-detail-label">Protocol:</span>
                                    <span class="hop-detail-value">${hop.protocol}</span>
                                </div>
                                ` : ''}
                                ${isExternal && hop.src_vrf ? `
                                <div class="hop-detail">
                                    <span class="hop-detail-label">VRF Transition:</span>
                                    <span class="hop-detail-value" style="color:#ff7043;">${hop.src_vrf} → ${hop.dst_vrf}</span>
                                </div>
                                ` : ''}
                            </div>
                            ${ecmpDevicesHtml}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsContent.innerHTML = html;
        }
        
        function clearResults() {
            document.getElementById('destinationIp').value = '';
            syncDstVrf();
            document.getElementById('resultsInfo').textContent = '';
            document.getElementById('resultsContent').innerHTML = `
                <div class="placeholder-text">
                    Enter source and destination IP addresses and click Trace to discover the network path
                </div>
            `;
        }
        
        // Allow Enter key to trigger trace
        document.getElementById('destinationIp').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                tracePath();
            }
        });
        document.getElementById('sourceIp').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('destinationIp').focus();
            }
        });
    </script>
</body>
</html>
