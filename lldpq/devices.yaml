# =============================================================================
# devices.yaml - LLDPq Network Device Configuration
# =======================================================
#
# PURPOSE:
#   Central device configuration for LLDPq. Used by pping, zzh, send-cmd, get-conf.
#
# FORMAT:
#   IP: Hostname                    # simple
#   IP: Hostname @role              # with role (for filtering)
#   IP:                             # extended format
#     hostname: Hostname
#     username: custom_user
#     role: role_name
#
# ROLES (optional):
#   Add @role to group devices. Examples:
#     10.10.100.10: Spine1 @spine
#     10.10.100.12: Leaf1 @leaf
#
#   Usage:
#     zzh               → type "@spine" to filter
#     pping -r spine    → ping only @spine devices
#     send-cmd -r spine → execute on @spine devices only
#     --roles           → list all available roles (pping/send-cmd)
#
# SSH REQUIREMENTS:
#   - SSH key auth configured (use send-keys.sh)
#   - Sudo privileges on devices (use sudo-fix.sh)
#
# =======================================================

defaults:
  username: cumulus

devices:

  10.10.100.101: Border1 @border
  10.10.100.102: Border2 @border
  10.10.100.252: Core1 @core
  10.10.100.253: Core2 @core
  10.10.100.10: Spine1 @spine
  10.10.100.11: Spine2 @spine
  10.10.100.12: Leaf1 @leaf
  10.10.100.13: Leaf2 @leaf
  10.10.100.20: Switch1 @access
  10.10.100.21: Switch2 @access
  10.10.100.210: inband-fw @firewall
  10.10.100.212: oob-fw @firewall

  # Example: Custom username override
  # 192.168.1.10:
  #   hostname: AdminSwitch01
  #   username: admin
  #   role: mgmt

# =============================================================================
# ENDPOINT HOSTS - Extra Hostnames for Topology Visualization
# =============================================================================
#
# PURPOSE:
#   Define additional hostnames for topology generation that may not be present
#   in assets.ini. Used by generate_topology.py and generate_topology_full.py
#   to ensure all network devices are included in the topology visualization.
#
# FORMAT:
#   - One hostname per line (as YAML list)
#   - Patterns with '*' are supported (wildcard matching)
#   - Patterns must be quoted (YAML requirement)
#
# USAGE:
#   - Add device hostnames that should appear in topology but aren't in assets.ini
#   - Useful for devices that can't be monitored but exist in LLDP neighbor data
#   - Helps create complete network topology visualization
#   - Use patterns to match multiple devices at once
#
# PATTERN EXAMPLES:
#   - "*dgx*"      → all devices containing "dgx"
#   - "leaf-*"     → all devices starting with "leaf-"
#   - "*-gpu"      → all devices ending with "-gpu"
#
# NOTE:
#   If a hostname exists in both assets.ini and endpoint_hosts, the assets.ini
#   data takes precedence for device details (IP, MAC, Serial, Model, Version).
#   Patterns are matched against devices discovered via LLDP neighbor data.
#
# =============================================================================

endpoint_hosts:
  # Exact hostnames
